<h1>Webpages</h1>

<h3>Add webpage</h3>
<section>
<form class="example-form">
  <mat-form-field class="example-full-width">
  <input type="url" matInput [formControl]="urlFormControl" [errorStateMatcher]="matcher"
  placeholder="Ex. http://www.exemplo.com">
    <mat-error *ngIf="urlFormControl.hasError('pattern') && !urlFormControl.hasError('required')">Please enter a valid URL</mat-error>
    <mat-error *ngIf="urlFormControl.hasError('required')">URL is <strong>required</strong></mat-error>
  </mat-form-field>
</form>
    <button class="adicionar" mat-button *ngIf="urlFormControl.valid && urlFormControl.value" (click)="add(urlFormControl.value)">Adicionar</button>
 </section>

<h3>Current webpages</h3>
 <ul class="webpages">
  <mat-list *ngFor="let webpage of webpages">
    <a routerLink="/webpage/{{webpage._id}}">
      <span class="badge">{{webpage.url}}</span>
    </a>
    <button class="apagar" mat-button (click)="delete(webpage)">Apagar</button>
  </mat-list>
</ul>
